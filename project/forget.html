<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        body,
        html {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            height: 100%;

        }

        .container {
            max-width: 900px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 0 5px #ccc;
        }

        .signup-box {
            max-width: 470px;
            margin: 0 auto;
            padding: 100px 50px 200px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px #110a30;
        }

        .signup-box h2 {
            font-weight: 1000;
            font-size: 30px;
            margin-bottom: 30px;
        }

        .signup-box p.desc {
            font-size: 15px;
            margin-bottom: 20px;
            color: #666;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            height: 34px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0 10px;
            margin-bottom: 5px;
            font-size: 13px;
            color: #999;
        }

        input::placeholder {
            color: #ccc;
        }

        button.check-btn {
            background-color: #7b67f7;
            border: none;
            color: white;
            padding: 0 12px;
            font-size: 15px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 8px;
        }

        .error-msg {
            font-size: 10px;
            color: #f47f7f;
            margin-bottom: 10px;
        }

        .email-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .email-row input {
            flex-grow: 1;
            margin-bottom: 0;
        }

        .email-row select {
            width: 120px;
            height: 34px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 10px;
            font-size: 13px;
            color: #333;
        }

        .dob-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;

        }

        .dob-row select {
            width: 80px;
            height: 34px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 10px;
            font-size: 13px;
            color: #333;
        }

        input.phone {
            width: 100%;
            height: 34px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0 10px;
            font-size: 13px;
            color: #999;
            margin-bottom: 30px;
        }

        button.submit-btn {
            width: 100%;
            height: 38px;
            border-radius: 5px;
            border: none;
            background-color: #7b67f7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f8;
            padding: 10px;
        }

        .form-group {
            max-width: 150px;
            margin: auto;

        }

        .form-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 7px;
            color: #333;

        }

        .gender-options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .gender-radio {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            width: 100%;
            text-align: center;
            user-select: none;
        }

        .gender-radio:hover {
            border-color: #6366f1;
        }

        .gender-radio input[type="radio"] {
            display: none;
        }

        .gender-radio.selected {
            background: linear-gradient(to right, #a78bfa, #6366f1);
            color: white;
            border-color: #6366f1;
        }

        .selected-value {
            margin-top: 4px;
            font-size: 13px;
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 꼭 작업-->

        <div class="container">
            <div class="signup-box">
                <h2>계정 찾기</h2>
                <p class="desc">전화번호 또는 복구 이메일을 입력하세요.</p>
                <form>
                    <div class="email-row">
                        <input type="text" placeholder="이메일 주소" />
                        <span>@</span>
                        <select>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>daum.net</option>
                            <option>kakaocorp.com</option>
                            <option>facebook.com</option>
                        </select>
                    </div>
                    <input type="text" class="phone" placeholder="휴대폰 번호 입력 ('-' 제외 11자리 입력)" />
                    <div class="dob-row">
                        <select v-model="birthYear">
                            <option disabled value="">년도</option>
                            <option v-for="year in years" :key="year" :value="year">{{ year }}</option>
                        </select>

                        <select v-model="birthMonth">
                            <option disabled value="">월</option>
                            <option v-for="month in months" :key="month" :value="month">{{ month }}</option>
                        </select>

                        <select v-model="birthDay">
                            <option disabled value="">일</option>
                            <option v-for="day in days" :key="day" :value="day">{{ day }}</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">다음</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script>

    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                birthYear: '',
                birthMonth: '',
                birthDay: '',
                years: [],
                months: [],
                days: []
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnUserList: function () {
                let self = this;
                let param = {};
                $.ajax({
                    url: "http://localhost:3009/",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {

                    }
                });
            },


        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= currentYear - 100; y--) {
                this.years.push(y);
            }
            // 1~12월 생성
            for (let m = 1; m <= 12; m++) {
                this.months.push(m);
            }
            // 1~31일 생성
            for (let d = 1; d <= 31; d++) {
                this.days.push(d);
            }
        }
    });

    app.mount('#app');
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;


        }

        /* 헤더 스타일 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
        }

        .sub {
            font-size: 12px;
            font-weight: normal;
            color: #ffffff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        nav  ul li:hover {
            color: #f8d800;
        }

        .auth button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .auth button:hover {
            background-color: white;
            color: black;
        }

        /* Hero 이미지 영역 */
        .hero {
            background-image: url('/img/main1.jpg');
            /* 이미지 파일명 맞게 수정 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-text {
            color: white;
            text-align: center;
            text-shadow: 1px 1px 5px black;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

    </style>
</head>

            </div>
        </section>
    </div>
    </div>
</body>

</html>

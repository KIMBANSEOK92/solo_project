<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body,
    html {
      height: 100%;
      background: url('/img/run1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;

    }

    .login_container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      width: 360px;
      border-radius: 10px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .login_container h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 12px;
      color: #3b82f6;
      margin-bottom: 6px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      font-size: 16px;
      color: white;
      background: transparent;
      border: none;
      border-bottom: 2px solid #3b82f6;
      margin-bottom: 25px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #60a5fa;
    }

    .button {
      width: 100%;
      background-color: #2563eb;
      border: none;
      padding: 14px 0;
      color: white;
      font-weight: 700;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .forgot_password {
      font-size: 14px;
      color: #9ca3af;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
    }

    .forgot_create {
      font-size: 14px;
      color: #9ca3af;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
      margin: 5px;
    }

    .forgot_password:hover {
      color: #60a5fa;
    }

    .forgot_create:hover {
      color: #60a5fa;
    }

    /* 헤더 스타일 */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      line-height: 1.2;
    }

    .sub {
      font-size: 12px;
      font-weight: normal;
      color: #ccc;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav ul li:hover {
      color: #f8d800;
    }

    .auth button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .auth button:hover {
      background-color: white;
      color: black;
    }

    a {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    a {
      color: inherit;
      text-decoration: none
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="main.html">Run</a><br><span class="sub">러닝 1000만시대</span></div>
      <nav>
        <ul>
          <li><a href="introduce.html">사이트소개</a></li>
          <li><a href="addr.html">오시는길</a></li>
          <li><a href="customized.html">맞춤 추천</a></li>
          <li><a href="list.html">게시판</a></li>
          <li>준비중</li>
          <li>준비중</li>
          <li>준비중</li>
        </ul>
      </nav>
      <div class="auth">
        <button v-if="!isLoggedIn"><a href="login.html">LOGIN</a></button>
      </div>
    </div>
  </header>
  <div id="app">
    <div class="login_container">
      <form>
        <label for="username">ID</label>
        <input type="text" id="userId" v-model="userId" placeholder="아이디를 입력해주세요" />

        <label for="password">PASSWORD</label>
        <input type="password" id="password" v-model="pwd" placeholder="비밀번호를 입력해주세요" />

        <button class="button" @click.prevent="fnLogin">로그인</button>
        <div class="forgot_create"><a href="join.html">회원가입</a></div>
        <div class="forgot_password"><a href="forget.html">비밀번호를 잊어버리셨나요?</a></div>

      </form>
    </div>
</body>

</html>
<script>
  const app = Vue.createApp({
    data() {
      return {
        userId: "",
        pwd: "",
        isLoggedIn: false // 로그인 상태를 추적하는 변수 추가
      };
    },
    methods: {
      fnLogin: function () {
        let self = this;
        let param = {
          userId: self.userId,
          pwd: self.pwd,
          isLoggedIn: false
        };
        $.ajax({
          url: "http://localhost:3009/login",
          dataType: "json",
          type: "GET",
          data: param,
          success: function (data) {
            console.log(data);
            if (data.length > 0) {
              // 로그인 성공
              alert(data[0].NAME + "님 환영합니다.");
              // 세션 스토리지에 로그인 정보 저장
              sessionStorage.setItem("sessionId", data[0].USERID);
              // Vue 인스턴스의 isLoggedIn 상태 업데이트
              self.isLoggedIn = true;
              // 메인 페이지로 이동
              location.href = "main.html";
            } else {
              // 로그인 실패
              alert("아이디/비밀번호를 확인해주세요.");
            }
          }
        });
      },
      // 로그아웃 메서드
      logout: function () {
        sessionStorage.clear(); // 세션 스토리지의 모든 데이터 삭제
        this.isLoggedIn = false; // 로그인 상태를 false로 변경
        alert("로그아웃 되었습니다.");
        location.reload(); // 페이지 새로고침
      },
      // 페이지 로드 시 로그인 상태를 확인하는 메서드
      checkLoginStatus: function () {
        if (sessionStorage.getItem("sessionId")) {
          this.isLoggedIn = true;
        } else {
          this.isLoggedIn = false;
        }
      }
    }, // methods
    mounted() {
      // 페이지 로드 시 로그인 상태 확인
      this.checkLoginStatus();
    }
  });

  app.mount('#app');
</script>
